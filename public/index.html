<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="pentagon.svg" />
    <title>shapes-io.online</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        height: 100%;
        overflow: hidden;
        background-color: #f0f0f0;
        color: #333;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #main_menu {
        text-align: center;
      }

      #logo {
        font-size: 60px;
        margin-bottom: 50px;
        font-weight: bold;
        color: #444;
      }

      #inp_play {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      #nickname {
        background-color: #fff;
        color: #333;
        border: solid 2px #ccc;
        height: 40px;
        width: 60%;
        text-align: center;
        font-size: 18px;
        border-radius: 5px 0 0 5px;
        outline: none;
      }

      #play {
        background-color: #4caf50;
        color: #fff;
        height: 40px;
        width: 20%;
        text-align: center;
        font-size: 18px;
        border: solid 2px #ccc;
        border-left: none;
        border-radius: 0 5px 5px 0;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #play:hover {
        background-color: #45a049;
      }

      #mode {
        background-color: #fff;
        color: #333;
        border: solid 2px #ccc;
        height: 40px;
        width: 40%;
        font-size: 18px;
        border-radius: 5px;
        outline: none;
        margin-top: 20px;
        cursor: pointer;
      }

      #health {
        overflow: hidden;
        border: solid 2px;
        position: absolute;
        left: calc(50% - 25px);
        top: calc(50% - 50px);
        width: 50px;
        height: 10px;
        background-color: antiquewhite;
      }
      #red {
        background-color: red;
        width: 30px;
        height: 10px;
      }

      .level {
        position: absolute;
        left: 10px;
        display: flex;
        width: 320px;
        height: 50px;
        background-color: #ffffff;
        border: 4px solid #ccc;
        border-radius: 25px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      #move_speed {
        bottom: 10px;
      }
      #size {
        bottom: 70px;
      }
      #rotation_speed {
        bottom: 130px;
      }
      #num_of_angles {
        bottom: 190px;
      }

      .level p {
        margin: 0;
        padding: 0 12px;
        background-color: #e0e0e0;
        color: #333;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 25px 0 0 25px;
        font-size: 10px;
        width: 90px;
        text-transform: uppercase;
      }

      .level .point {
        background-color: #4caf50;
        height: 100%;
        flex-grow: 1;
        border-right: 2px solid #e0e0e0;
      }

      .level .point:last-child {
        border-right: none;
      }

      .level .point.inactive {
        background-color: #dcdcdc;
      }

      canvas {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="main_menu">
      <h1 id="logo">shape-io.online</h1>
      <div id="inp_play">
        <input type="text" id="nickname" placeholder="Enter your nickname" />
        <div id="play">PLAY</div>
      </div>
      <select id="mode">
        <option value="FFA">FFA</option>
        <option value="2Teams">2 Teams</option>
      </select>
    </div>

    <div id="game" style="display: none">
      <canvas></canvas>
      <div id="health">
        <div id="red"></div>
      </div>

      <div class="level" id="move_speed">
        <p id="title_move_speed">speed lv1</p>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
      </div>
      <div class="level" id="size">
        <p id="title_size">speed lv1</p>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
      </div>
      <div class="level" id="rotation_speed">
        <p id="title_rotation_speed">rotation_speed lv1</p>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
      </div>
      <div class="level" id="num_of_angles">
        <p id="title_num_of_angles">angles lv1</p>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
  </body>
</html>
