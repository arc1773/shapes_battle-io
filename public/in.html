<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Style Level Indicator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f4f8;
            font-family: 'Press Start 2P', cursive;
        }

        #a {
            position: relative;
            display: flex;
            width: 320px;
            height: 50px;
            background-color: #ffffff;
            border: 4px solid #ccc;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        #a p {
            margin: 0;
            padding: 0 12px;
            background-color: #e0e0e0;
            color: #333;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 25px 0 0 25px;
            font-size: 14px;
            width: 90px;
            text-transform: uppercase;
        }

        #a .point {
            background-color: #4caf50;
            height: 100%;
            flex-grow: 1;
            border-right: 2px solid #e0e0e0;
        }

        #a .point:last-child {
            border-right: none;
        }

        #a .point.inactive {
            background-color: #dcdcdc;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="a">
        <p>level</p>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
        <div class="point inactive"></div>
    </div>
</body>
</html>
